<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="icon" href="../image/favicon.ico">
    <!-- 这里引入的是已经经过我们gulp打包之后的dist文件夹里面的css样式文件 -->
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 歌曲的图片展示 -->
        <div class="song-img">
            <div class="img-box" data-deg='0'>
                <img src="../image/02.jpg" alt="正在加载中...">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info">
            <!-- <div class="song-name">丑八怪</div>
            <div class="singer-name">薛之谦</div>
            <div class="album-name">意外</div> -->
        </div>
        <!-- 歌曲进度条 -->
        <div class="progress">
            <div class="cur-time">00:00</div>
            <div class="pro-time">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all-time">04:24</div>
        </div>
        <!-- 歌曲控制按钮 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    
    <!-- 移动端依赖类库 -->
    <script src="../js/zepto.min.js"></script>
    <!-- 高斯模糊 -->
    <script src="../js/gaussBlur.js"></script>
    <!-- 渲染页面 -->
    <script src="../js/render.js"></script>
    <!-- 按钮点击判断下标值 -->
    <script src="../js/indexControl.js"></script>
    <!-- 音频播放 -->
    <script src="../js/audioControl.js"></script>
    <!-- 进度条 -->
    <script src="../js/progress.js"></script>
    <!-- 点击右下角列表项播放 -->
    <script src="../js/playList.js"></script>
    <!-- 主 js 文件 -->
    <script src="../js/index.js"></script>
</body>
</html>
